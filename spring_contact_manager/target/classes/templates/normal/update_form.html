<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="card mr-5 ml-2">
			<div class="card-body">

				<h1 class="text-center">Update your Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}" enctype="multipart/form"
								method="post" th:action="@{/user/process-update}" class="mt-2">
								<!--  First Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input th:value="${contact.name}" required type="text" id="firstname" name="name"
										placeholder="Enter Name Here" class="form-control" />

									<!-- Second name -->

									<div class="input-group mt-3">

										<div class="input-group-prepend">

											<div class="input-group-text mr-3">

												<i class="fas fa-user-alt"></i>


											</div>

										</div>
										<input th:value="${contact.secondName}" required type="text" id="secondname" name="secondName"
											placeholder="Enter Last Name" class="form-control" />
									</div>

									<!-- Phone field -->
									<div class="input-group mt-3">

										<div class="input-group-prepend">

											<div class="input-group-text mr-3">

												<i class="fa fa-phone"></i>

											</div>

										</div>
										<input th:value="${contact.phone}" required type="number" id="phone" name="phone"
											placeholder="Enter Phone/Mobile number" class="form-control" />
									</div>

									<!-- Email field -->

									<div class="input-group mt-3">

										<div class="input-group-prepend">

											<div class="input-group-text mr-3">@</div>

										</div>
										<input th:value="${contact.email}" required type="email" id="email" name="email"
											placeholder="Enter Email address" class="form-control" />
									</div>

									<!-- Work field -->

									<div class="input-group mt-3">

										<div class="input-group-prepend">

											<div class="input-group-text ">

												<i class="fa fa-briefcase"></i>


											</div>

										</div>
										<input th:value="${contact.work}" required type="text" id="work" name="work"
											placeholder="Enter Work Here" class="form-control" />
									</div>

									<!-- contact description -->

									<div class="form-group mt-3">

										<textarea th:text="${contact.description}" id="mytextarea"
											placeholder="Enter Contact Description Here"
											name="description" class="form-control" rows="10"></textarea>

									</div>
									
									<!-- image field -->

									<div class="custom-file ">
										<input type="file" name="profileImage" />

									</div>

									<div class="container text-center">
										<button class="btn btn-outline-primary">Save Cantact</button>

									</div>
									

							</form>


						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

	</section>

</body>

</html>
