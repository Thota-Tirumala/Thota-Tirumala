<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is settings page</title>
</head>
<body>
	<section>
		<h1>This Is Settings Tab</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="mb-3">Change Pasword</h3>
							
							<form th:action="@{/user/change-password}" method="post">
							
							<!-- old password -->
							<div class="form-group">
							
							<input name="oldpassword" type="password" class="form-control" placeholder="Enter old passsword" />
							
							</div>
							
							<!-- New password -->
							<div class="form-group">
							
							<input name="newpassword" type="password" class="form-control" placeholder="Enter New passsword" />
							
							</div>
							
							<div class="container text-center">
								<button type="submit" "btn btn-success">Change</button>
								<button type="reset" class="btn btn-warning">Reset</button>
								
							</div>
							
							</form>
						</div>
					</div>
				</div>
			
			</div>
		</div>
		
	</section>

</body>

</html>
