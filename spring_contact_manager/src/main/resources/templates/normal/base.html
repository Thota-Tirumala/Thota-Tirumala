<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:fragment="Layout(content)">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Bootstrap demo</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
		crossorigin="anonymous">
		
		<link 
			rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		
	 <link rel="stylesheet" th:href="@{/CSS/style.css}" />


</head>
<body>
	<!-- start of navbar -->
	
	<nav class=" navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul
					class="navbar-nav ml-auto => ms-auto mb-2 mb-lg-0 text-uppercase">

					<li class="nav-item"><a th:href="@{/}" class="nav-link active"
						aria-current="page" href="#">Home</a></li>


<!-- 					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
 -->
					<li class="nav-item"><a class="nav-link" href="#"
					 tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a></li>
					 
					<li class="nav-item"><a class="nav-link" th:href="@{/user/settings}"
						href="#" tabindex="-1" aria-disabled="true">Settings</a></li>
						
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="#" tabindex="-1" aria-disabled="true">Logout</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<!-- end of navbar -->

<!-- this is sidebar -->
	<div class="sidebar mt-5">
		
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		
		<a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house-chimney"></i>Home</a>
		<a href="#" th:href="@{/user/show-contacts/0}" class="item">View Contacts</a>
		<a href="#" th:href="@{/user/add-contact}" class="item">Add Contacts</a>
		<a href="#" th:href="@{/user/profile}" class="item">Your Profile</a>
	 	<a href="#" th:href="@{/user/settings}" class="item">Settings</a>
		<a href="#" th:href="@{/logout}" class="item">Logout</a>
		
	</div>
	
	<div class="content mt-5">
	
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		
		<!-- message box -->
			<div th:if="${session.message}" class="container">
				<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
				 
				 <span th:text="${session.message.content}"> </span>
				</div>
					
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>						
			</div>
	
		<div th:replace="${content}"></div>
	
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
		 integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
		 crossorigin="anonymous"
		 referrerpolicy="no-referrer"></script>
		
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
		<script>
		
		function deleteContact(cid){
			
			swal({
				  title: "Are you sure?",
				  text: "You want to delete this contact.",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    
					  window.location="/user/delete/"+cid
					  
				  } else {
				    swal("Your contact is safe !!");
				  }
				});
			
		}
		
		
		
		</script>
		
		
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
