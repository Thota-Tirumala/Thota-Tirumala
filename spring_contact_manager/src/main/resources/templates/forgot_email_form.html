<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">

					<div id="login-column" class="col-md-5">

						<div id="login-box" style="height: 250px;" class="col-md-10"></div>

						<!-- message box -->
						<div th:if="${session.message}" class="container">
						
							<div class="alert alert-danger my-2 text-center" role="alert">

								<span th:text="${session.message}"> </span>
							</div>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div th:replace="${content}"></div>

					</div>

					<!-- email form -->
					<h3 class="text-center m-3">Your Registered Email</h3>

					<form method="post" action="" th:action="@{/send-otp}">
						<div class="form-group">

							<input name="email" required="required" type="email"
								placeholder="enter email here" class="form-control" />

						</div>
						<div class="container text-center">

							<button class="btn btn-warning ">Send Otp</button>

						</div>

					</form>

				</div>

			</div>

		</div>
		
		
	</section>

</body>

</html>
